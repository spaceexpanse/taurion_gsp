syntax = "proto2";
option cc_enable_arenas = true;

package pxd.proto;

/**
 * General data associated to an account.
 */
message Account
{

  /**
   * The number of characters killed by the account in total.
   */
  optional uint32 kills = 1;

  /**
   * The fame of this account.
   */
  optional uint32 fame = 2;

  /**
   * Balance of vCHI for this account.
   */
  optional uint64 balance = 3;

  /**
   * Balance of vCHI minted through the burnsale, which corresponds to
   * the balance that will be carried over to the full game.
   */
  optional uint64 burnsale_balance = 4;

}

/**
 * The different skills that exist in the game.  The numerical values
 * are used as keys in the database for counting the XPs.  Also they are
 * supposed to be contiguous, so that we can use a proto repeated field
 * as replacement for a "map" (which doesn't work with enum keys).
 */
enum SkillType
{
  SKILL_SCOUTING = 1;
  SKILL_MINING = 2;
  SKILL_REFINING = 3;
  SKILL_TRANSPORTATION = 4;
  SKILL_COMBAT = 5;
  SKILL_CRAFTING = 6;
  SKILL_BUILDING = 7;
  SKILL_TRADING = 8;
  SKILL_RESEARCH = 9;
}
